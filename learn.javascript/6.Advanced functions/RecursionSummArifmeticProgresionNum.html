<body>
    <script>
        function sumToIteration(n) {
            let summ = 0;
            for (let i = 0; i <= n; i++) {
                summ += i;
            }
            return summ;
        }

        function sumToRecursion(n) {
            return (n == 1) ? n : n + sumTo(n - 1);
        }

        function sumTo(n) {
            return ((1 + n) / 2) * n;
        }

        console.log(sumTo(100));
    </script>
