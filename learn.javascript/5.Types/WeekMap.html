<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let messages = [{
                text: "Hello",
                from: "John"
            },
            {
                text: "How goes?",
                from: "John"
            },
            {
                text: "See you soon",
                from: "Alice"
            }
        ];
        let readMessage = new WeakMap();
        readMessage.set(messages[0], new Date());

        console.log("Read message 0: " + readMessage.get(messages[0])); // true
    </script>
</body>

</html>
