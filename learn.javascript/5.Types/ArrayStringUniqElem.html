<body>
    <script>
        function unique(arr1) {
            let arr = arr1.slice();
            for (let i = 0; i < arr.length; i++) {
                for (let k = 1; k < arr.length; k++) {
                    if (i == k) {
                        k++;
                    }
                    if (arr[i] == arr[k]) {
                        arr.splice(k, 1);
                        k--;
                    }
                }
            }
            return arr;
        }
