<body>
    <script>
        function camelize(str) {
            let strq = str.toLowerCase().split("-");
            strq.forEach(function (item, i) {

                if (i != 0) {
                    strq[i] = item[0].toUpperCase() + strq[i].slice(1);
                }
            });
            return strq.join("");
        }
        console.log(camelize("bOrder-radius-item"));
    </script>
</body>
