<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getCount(str) {
            var vowelsCount = 0;
            let arrVowels = ["a", "e", "i", "o", "u"];
            str = str.split("");
            arrVowels.forEach(letter => {
                str.forEach((str_letter) => {
                    if (letter == str_letter) {
                        vowelsCount++;
                    }
                });
            });

            return vowelsCount;
        }
        console.log(getCount("abracadabra"));
    </script>
</body>

</html>
