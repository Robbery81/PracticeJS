<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Function.prototype.defer = function (t) {
            setTimeout(this, t);
        };

        let f = function () {
            alert("Hello!");
        }

        f.defer(1000); // выведет "Hello!" через 1 секунду
    </script>

</body>

</html>
