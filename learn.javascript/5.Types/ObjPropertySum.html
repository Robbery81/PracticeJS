<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        function sumSalaries(obj) {
            return Object.values(obj).reduce(((summ, item) => summ + item), 0);
        }
        sumSalaries(salaries);
    </script>
</body>

</html>
