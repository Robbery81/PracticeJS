<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function f(...x) {
            alert(x);
        }

        function delay(f, ms) {
            return function (...x) {
                setTimeout(f(...x), ms);
            }
        }

        // создаём обёртки
        let f1000 = delay(f, 1000);
        let f1500 = delay(f, 1500);
        let f2000 = delay(f, 2000);

        f1000("test", "test"); // показывает "test" после 1000 мс
        f1500("test"); // показывает "test" после 1500 мс
    </script>

</body>

</html>
