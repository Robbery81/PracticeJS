    <script>
        function abbrevName(name) {
            let arr = name.split(" ");
            return `${(arr[0][0]).toUpperCase()}.${(arr[1][0]).toUpperCase()}`;
            //return name.split(' ').map(i => i[0].toUpperCase()).join('.')
        }
        console.log(abbrevName("Ivan Koval"));
    </script>
