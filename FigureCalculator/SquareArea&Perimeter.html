<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Square = {
            lengthSideSquare: 0,
            SquareArea: function () {
                return this.SquareArea = this.lengthSideSquare * this.lengthSideSquare;
            },
            SquarePerimeter: function () {
                return this.SquarePerimeter = this.lengthSideSquare * 4;
            },
        };

        Square.lengthSideSquare = +prompt("Input length of the side of the square", "");
        Square.SquareArea();
        Square.SquarePerimeter();

        console.log(Square);
    </script>
</body>

</html>
