<body>
    <script>
        function unique(arr) {
            let set = new Set(arr); //Array to Set
            return [...set]; // Set to Array
            //return Array.from(new Set(arr));
        }
        let strings = ["кришна", "кришна", "харе", "харе",
            "харе", "харе", "кришна", "кришна", ":-O"
        ];
        console.log(unique(strings)); // кришна, харе, :-O
    </script>
</body>

</html>
