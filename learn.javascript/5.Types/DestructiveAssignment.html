<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        function topSalary(sal) {
            let top = 0,
                nameTopWorker = null;
            for (let [name, salary] of Object.entries(sal)) {
                if (salary >= top) {
                    top = salary;
                    nameTopWorker = name;
                }
            }
            return nameTopWorker;
        }
        console.log(topSalary(salaries));
    </script>

</body>

</html>
