<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        function inArray(arr) {
            return function (x) {
                return arr.includes(x);
            }
        }

        function inBetween(a, b) {
            let c = [];
            for (let i = a; i <= b; i++) {
                c.push(i);
            }
            return inArray(c);
        }
        /*
                function inBetween(a, b) {
                    return function (x) {
                        return x >= a && x <= b;
                    };
                }*/

        let arr = [1, 2, 3, 4, 5, 6, 7];
        console.log(arr.filter(inBetween(3, 6))); // 3,4,5,6
        //console.log(arr.filter(inArray([5]))); // 1,2
    </script>

</body>

</html>
