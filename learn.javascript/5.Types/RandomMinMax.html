<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function random(min, max) {
            let random = Math.random();
            random = random * (max - min) + min;

            return random;
        }
        console.log(random(1, 5));
    </script>
</body>
