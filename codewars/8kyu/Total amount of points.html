<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let games = ["3:1", "2:2", "0:1", "3:1", "2:2", "0:1"];

        function points(games) {
            let points = 0;
            for (let item of games) {
                let matchResult = item.split(":");

                if (+matchResult[0] > +matchResult[1]) {
                    points += 3;
                }
                if (+matchResult[0] == +matchResult[1]) {
                    points += 1;
                }

            }
            return points;
        }
        console.log(points(games));
    </script>
</body>

</html>
