<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Function.prototype.defer = function (t) {
            return function () {
                setTimeout(this, t);
            }
        };

        function f(a, b) {
            alert(a + b);
        }

        f.defer(1000)(1, 2); // выведет 3 через 1 секунду.
    </script>

</body>

</html>
