<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таймер на JavaScript</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <style>
* {
  box-sizing: border-box;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: url(https://s0.rbk.ru/v6_top_pics/media/img/8/10/755919704492108.jpg) #ccc no-repeat center;
  height: 100vh;
  width: 100%;
  margin: 0;
}  

.wait__timer {
    width: 50%;
    margin: 0 auto;
}

.title {
    font-family: 'Major Mono Display', monospace;
    text-align: center;
}

.title span {
  color: blue;
  font-family: 'Inconsolata', monospace;
}

.timer {
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center
}

.timer__block {
    width: 102px;
    height: 120px;
    background: #fff;
    box-shadow: 0 4px 30px rgba(0, 0, 255, .25);
    font-size: 16px;
    font-weight: 300;
    text-align: center;
    font-family: 'Major Mono Display', monospace;
}

.timer__block span {
    display: block;
    margin-top: 20px;
    margin-bottom: 5px;
    font-size: 56px;
    font-weight: 700;
}
    </style>
</head>
<body>
  <div class="wait__timer">
    <div class="title"><span id="text">Привіт</span></div>
    <div class="timer">
        <div class="timer__block">
            <span id="days">00</span>
            днів
        </div>
        <div class="timer__block">
            <span id="hours">00</span>
            годин
        </div>
        <div class="timer__block">
            <span id="minutes">00</span>
            хвилин
        </div>
        <div class="timer__block">
            <span id="seconds">00</span>
            секунд
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
