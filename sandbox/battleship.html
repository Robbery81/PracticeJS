<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Play battleship!</h1>
    <script>
        let location1 = Math.floor(Math.random() * 5);
        let location2 = location1 + 1;
        let location3 = location1 + 2;

        let guess;
        let hits = 0;
        let guesses = 0;
        let isSunk = false;

        while(!isSunk) {
            guess  = +prompt('Input 1-6', '1');

            if (guess < 0 || guess > 6) {
                alert('Try enother');
            } else {
                guesses++;
            }

            
            
            if (guess  == location1 
             || guess  == location2 
             || guess  == location3) {
                hits++;
                alert('Hit');
                if(hits == 3) {
                    alert('Ok');
                    break;
                }

            } else {
                alert('Miss');
            }
        }
        var stats = "You took " + guesses + " guesses to sink the battleship, " +
        "which means your shooting accuracy was " + (3/guesses);
        alert(stats);
    </script>
</body>

</html>
