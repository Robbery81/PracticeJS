<body>
    <script>
        let customNumber = +prompt("Enter num", "1");

        function readNumber(customNumber) {
            while (isNaN(customNumber)) {
                customNumber = +prompt("Enter num", "1");
            }
            return customNumber;
        }

        console.log(readNumber(customNumber));
    </script>
</body>
