<body>
    <script>
        function getSum(a, b) {
            let max, min;
            (a >= b) ? (max = a, min = b) : (max = b, min = a);
            let summ = 0;
            for (let i = min; i <= max; i++) {
                summ += i;
            }
            return summ;
        }
        console.log(getSum(1, 1));
    </script>
</body>
