<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function readNumber() {
            next: while (1) {
                let customNumber = prompt("Enter num", "1");
                if (Boolean(customNumber)) {

                    if (isNaN(+customNumber)) {
                        continue next;
                    }

                    return +customNumber;
                }
                return null;
            }
        }

        console.log(readNumber());
    </script>
</body>

</html>
